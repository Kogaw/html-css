<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência</p>
    <picture>
        <source media="(max-width: 740px)" srcset="images/paisagem-p.png">
        <source media="(max-width: 1200px)" srcset="images/paisagem-m.png">
        <img src="images/paisagem-g.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
